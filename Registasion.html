<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registasion</title>
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <form>
        <div class="form-group row">
            <label for="text" class="col-4 col-form-label">Nama</label>
            <div class="col-8">
                <input id="text" name="text" placeholder="Nama lengkap" type="text" class="form-control"
                    required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="text1" class="col-4 col-form-label">No. telp</label>
            <div class="col-8">
                <input id="text1" name="text1" placeholder="Nomor telepon" type="text" class="form-control"
                    required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="text2" class="col-4 col-form-label">Tempat tanggal lahir</label>
            <div class="col-8">
                <input id="text2" name="text2" type="date" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="text3" class="col-4 col-form-label">Email</label>
            <div class="col-8">
                <input id="text3" name="text3" placeholder="Email " type="email" class="form-control"
                    required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="textarea" class="col-4 col-form-label">Catatan</label>
            <div class="col-8">
                <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"
                    required="required"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
